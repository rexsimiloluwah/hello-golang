<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tweets</h1>
    <dl>
        {{range .Tweets}}
        <dt><strong>{{.Content}}</strong></dt>
        <dd>Likes: {{.LikesCount}} | Retweets: {{.RetweetsCount}}</dd>
        <form action="/tweet/delete/{{.ID}}" method="post">
            <button type="submit" style="background:red;outline:none;border:none;box-shadow:none;color:#fff;">Delete Tweet</button>
        </form>
        {{end}}
    </dl>
    <hr>
    <a href="/tweet">Create New Tweet</a>
</body>
</html>
